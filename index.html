               }, 800, function(){
                 window.location.hash = hash;
               });

          }
        });
        
        //featured-img
        
        var features = [
          "multi-tasking",
          "calendar-integration",
          "reminders",
          "invoices"
        ]
        
        $('.feature-selector a').click(function(e){
          
          e.preventDefault();
          
          for (var i = 0; i < features.length; i++) {
            $("."+features[i]).addClass("hidden")
          }
          var selected = $(e.currentTarget).data("target")
          if (selected) {
            $('.feature-selector li').removeClass("active");
            $("."+selected).removeClass("hidden");
            $(e.target).parent().addClass("active");
          }
        })
